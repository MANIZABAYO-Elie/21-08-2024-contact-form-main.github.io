<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <form id="contact">
            <div class="form-item">
                <div class="first-name">
                    <label for="firstname">First Name<span class="required">*</span></label>
                    <input type="text" id="first-name" name="First Name" required>
                </div>
                <div class="last-name">
                    <label for="lastname">Last Name <span class="required">*</span></label>
                    <input type="text" id="last-name" name="Last Name" required>
                </div>
            </div>
            <div class="form-item">
                <label for="email">Email Address<span class="required">*</span></label>
                <input type="email" id="email" name="Email" required>
            </div>
            <div class="form-item">
                <label for="query-type">Query Type<span class="required">*</span></label>
                <div class="radio-inputs">
                    <div class="radio-option">
                        <input type="radio" id="general-enquiry" name="query-type" value="General Enquiry" required>
                        <label for="general-enquiry">General Enquiry</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="support-request" name="query-type" value="Support Request" required>
                        <label for="general-enquiry">Support Request</label>
                    </div>
                </div>
            </div>
            <div class="form-item">
                <label for="message">Message<span class="required">*</span></label><br>
                <textarea id="message" name="message" rows="4" cols=""></textarea>
                <div class="form-item">
                    <input type="checkbox" name="consent" id="consent" required>
                    <label for="consent">I consent to being contacted by the team</label>
                </div>
            </div>
            <p id="error" style="display:none;">Please enter</p>
            <p id="success">
                form is submitted successfully
            </p>
            <button class="submit-button">Submit</button>
    </div>
    </form>
    </div>
<script src="script.js">

</script>
</body>

</html>
